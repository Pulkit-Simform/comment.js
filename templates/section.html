<div class="cjs-section {{section.title}}-section">
  <h2 id="{{section.name}}" class="cjs-title cjs-{{type}}">
    {{section.name}}
    <a href="#{{section.name}}" title="Link to this section" class="cjs-hash">#</a>
    <span class="cjs-sourceline">
      Defined in: <a title="Go to line {{section.linenum}} in the source" href="#L{{section.linenum}}">{{section.filename}}:{{section.linenum}}</a>
    </span>
  </h2>
  {{{section.content}}}
</div>
