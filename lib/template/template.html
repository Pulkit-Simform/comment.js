<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/docs.min.css">

<div id="header">
  <a href="http://kimbojs.com">
    <img src="img/kimbojs_logo_white.png" width="138" height="38" alt="Kimbo.js" />
  </a>
</div>

<div id="cjs-documentation" class="cjs-panel">
  <h1>{{title}}</h1>
  {{{content}}}
</div>

<div id="cjs-nav">
  <div class="cjs-nav-header">
    <form>
      <input type="text" id="cjs-filter">
      <span role="button" id="cjs-search-reset">Ã—</span>
    </form>
  </div>
  <ul id="cjs-toc" class="cjs-panel">
    {{#toc}}
    <li class="cjs-lvl-{{indent}}">
      <a href="#{{name}}">{{name}}{{brackets}}</a>
    </li>
    {{/toc}}
  </ul>
</div>

<script src="js/docs.min.js"></script>

{{! add any custom script }}
{{#each scripts}}
  <script src="{{this}}"></script>
{{/each}}
